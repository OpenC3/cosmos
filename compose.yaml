  #     - OPENC3_BUCKET_USERNAME=${OPENC3_BUCKET_USERNAME}
  #     - OPENC3_BUCKET_PASSWORD=${OPENC3_BUCKET_PASSWORD}
  #     - OPENC3_TSDB_USERNAME=${OPENC3_TSDB_USERNAME}
  #     - OPENC3_TSDB_PASSWORD=${OPENC3_TSDB_PASSWORD}
