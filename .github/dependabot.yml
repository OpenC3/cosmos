version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directories: # Location of package manifests
      - "/openc3-cosmos-init/plugins/*"
      - "/playwright/*"
      - "/docs.openc3.com/*"
    schedule:
      interval: "weekly"
