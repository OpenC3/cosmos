name: Python Unit Tests

on:
  workflow_call:

env:
  OPENC3_CLOUD: local

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
        working-directory: openc3/python
      - name: Lint with ruff
        run: |
          poetry run ruff check --output-format=github openc3
        working-directory: openc3/python
      - name: Run unit tests
        run: |
          poetry run coverage run -m pytest ./test/
          poetry run coverage xml -i
        working-directory: openc3/python
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-unit-tests-coverage-${{ matrix.python-version }}
          path: openc3/python/coverage.xml
